<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="css/examples.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="js/focus-visible.js" defer></script>
  <script type="text/javascript">
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
  <style>
    .demo model-viewer {
      background-color: #F2F2F2;
    }
  </style>
</head>
<body>
    <div id="demo-container" class="demo">
    </div>
      <example-snippet inert-script stamp-to="demo-container" highlight-as="">
        <template>
          <script type="module" src="js/model-viewer.min.js"></script>
            <!-- Use it like any other HTML element
            <model-viewer src="models/demo.glb" autoplay animation-name="take_off_and_land" alt="A 3D model" shadow-intensity="2" camera-controls interaction-prompt="auto" auto-rotate ar magic-leap disable-tap disable-pan> </model-viewer> -->
            <model-viewer src="models/Human Heart.glb" alt="A 3D model" shadow-intensity="2" camera-controls interaction-prompt="auto" disable-tap disable-pan> </model-viewer>
        </template>
      </example-snippet>
      <!-- Documentation-specific dependencies: -->
      <script type="module" src="js/dependencies.js">
      </script>
      <!-- Loads <model-viewer> on modern browsers: -->
      <script type="module" src="js/model-viewer.min.js">
      </script>
</body>
</html>
